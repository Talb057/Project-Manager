<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Sign Up - Project Manager</title>
    <style>
        section{
            padding: 60px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-black">
        <div class="container-xxl d-flex justify-content-center">
            <h3 class="text-center display-5 text-light">Project Manager</h3>
        </div>
    </nav>
    
    <section id="main">
        <div class="container-lg">
            <div class="content mx-auto">
                <form>
                    <div class="form-group">
                        <label for="Name">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                    </div>
                    <div class="form-group">
                        <label for="Email1">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="Password1">Password</label>
                        <input type="password" class="form-control" id="password1" placeholder="Enter your Password">
                    </div>
                    <div class="form-group">
                        <label for="Password2">Password Confirmation</label>
                        <input type="password" class="form-control" id="password2" placeholder="Confirm your Password">
                    </div>
                    <div class="container d-flex justify-content-center my-3">
                        <button type="submit" class="btn btn-lg btn-warning">Sign Up</button>
                    </div>
                </form>
                <p class="lead my-4 text-center text-muted">Already have an account. <a href="/signin">Sign in here</a>.</p>
            </div>    
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
