<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Project Manager</title>
    <style>
        section{
            padding: 30px 30px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-success text-white hei">
                <h1>
                    <div class="display-6">Project Manager</div>
                </h1>
                <h4>
                    <div>{{user.name}}</div>
                </h4>
                <div class="border-top border-light my-2">
                    <a class="text-decoration-none text-white h4" id="logout" href="/home">My Projects</a>
                </div>
                <div class="border-top border-bottom border-light pb-2 my-2">
                    <a class="text-decoration-none text-white h4" id="logout" href="/logout">Logout</a>
                </div>
            </div>
            <div class="col-9">

                <section class="d-flex justify-content-between align-items-start">
                    <h1>
                        <div class="display-3">My Projects</div>
                    </h1>
    
                    <button type="button" class="btn btn-primary btn-lg">New Project</button>
                </section>

                <section>
                    <div class="row">
                        
                        {%if length < 1 %}

                        <h1>
                            <div class="display-6 text-muted">You currently have no Projects</div>
                        </h1>

                        {% else %}
                        {%for project in projects%}
                
                        <div class="col-3 my-2">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h4 class="card-title">Project:</h4>
                                    <h4 class="card-title">{{project[2]}}</h4>
                                    <button type="button" class="btn btn-primary">New go</button>
                                </div>
                            </div>
                        </div>
                
                        {% endfor %}
                        {% endif %}
                    </div>
                </section>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
