<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Project Manager </title>
    <style>
        section{
            padding: 30px 30px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-success text-white hei">
                <h1>
                    <div class="display-6">Project Manager</div>
                </h1>
                <h4>
                    <div>{{user.name}}</div>
                </h4>
                <div class="border-top border-light my-2">
                    <a class="text-decoration-none text-white h4" id="logout" href="/home">My Projects</a>
                </div>
                <div class="border-top border-bottom border-light pb-2 my-2">
                    <a class="text-decoration-none text-white h4" id="logout" href="/logout">Logout</a>
                </div>
            </div>

            <!-- ******************************************** -->

            <div class="col-9">

                {% block content %}
                {% endblock %}
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
